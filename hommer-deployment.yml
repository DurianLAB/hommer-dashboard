---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hommer
  labels:
    app: hommer
spec:
  selector:
    matchLabels:
      app: hommer
  replicas: 1 # You could also consider elastic scaling for this deployment
  template:
    metadata:
      labels:
        app: hommer
    spec:
      volumes:
      - name: git-repo-volume
        emptyDir: {}

      # Define init container
      initContainers:
      - name: git-cloner
        image: alpine/git:latest
        commad: ["git", "clone", ""]
        volumeMounts:
        - name: git-repo-volume
          mountpath: /repo

      containers: 
      - name: hommer
        image: b4bz/homer:v23.09.1
        volumeMounts:
        - name: git-repo-volume
          mountPath: /www/assets
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hommer-dashboard
spec:
  selector:
    app: hommer
  ports:
    - port: 82
      targetPort: 8080


